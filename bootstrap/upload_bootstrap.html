<template name="upload_bootstrap">
    <form method="POST" enctype="multipart/form-data">

        <div class="uploadPanel">
            <!-- The fileinput-button span is used to style the file input field as button -->

            <div class="btn btn-primary btn-file upload-control">
                Browse&hellip; <input type="file"
                                      class="jqUploadclass"
                                      multiple="true"
                                      data-content-category="{{ contentType }}"
                                      data-form-data='{"contentType": "{{ contentType }}", "token": "{{token}}"}'
                                      accept="{{ fileTypes }}">
            </div>

            <div type="text" class="form-control upload-control">
                <div class="progress-bar progress-bar-success progress-bar-striped"
                     role="progressbar"
                     aria-valuemin="0"
                     aria-valuemax="100" style="{{ progress }}">
                    &nbsp;
                </div>
                <div class="progress-label">
                    {{{ infoLabel }}}
                </div>
            </div>

            {{> bootstrap_buttons state=buttonState uploadContext=this}}
        </div>

        {{#if showQueue }}
        <div class="panel panel-default" style="margin-top: 1px; background: #efefef">
            <div class="panel-body">
                {{#each queueItems }}
                {{> bootstrap_queue_item item=this parent=.. }}
                {{/each}}
            </div>
        </div>
        {{/if}}
    </form>
</template>
